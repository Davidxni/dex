<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QomSwap DEX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            display: none; /* Hide iframe in Telegram */
        }
    </style>
</head>
<body>
    <h1>Open QomSwap DEX</h1>
    <p>To connect your wallet, please open the DEX in your browser:</p>
    <button onclick="openInBrowser()">Open in Browser</button>

    <script>
        function openInBrowser() {
            const dexLink = "https://www.qomswap.com/swap?chainId=766&inputCurrency=0xb3548d6496C65C8737D5e23076fe83f2f6c050B6&outputCurrency=QOM";
            window.open(dexLink, "_blank");
        }
    </script>
</body>
</html>
