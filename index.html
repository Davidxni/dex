<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QomSwap DEX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>QomSwap DEX</h1>
    <p>To connect your wallet and swap tokens, please open the DEX in your browser:</p>
    <button onclick="openQomSwap()">Open QomSwap</button>

    <script>
        function openQomSwap() {
            // Direct link to QomSwap with chain and token parameters
            const dexUrl = "https://www.qomswap.com/swap?chainId=766&inputCurrency=0xb3548d6496C65C8737D5e23076fe83f2f6c050B6&outputCurrency=QOM";
            window.open(dexUrl, "_blank"); // Open in default browser
        }
    </script>
</body>
</html>
